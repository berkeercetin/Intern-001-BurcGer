<ion-header class="app-header" *ngIf="showHead && user">
  <ion-toolbar class="header-toolbar" color="var(--burcger-primary-orange)">
    <ion-buttons slot="start" class="coin-button">
      <ion-button class="coins"
        ><i class="coin-icon fa-solid fa-heart"></i>{{user.coin}}</ion-button
      >
    </ion-buttons>
    <ion-title class="app-title ion-text-center">BurcGer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentModal()"
        ><div class="user">
          <div class="user-profile">
            <img         
            src="{{user?.photoUrl}} || 'https://as1.ftcdn.net/v2/jpg/03/39/45/96/1000_F_339459697_XAFacNQmwnvJRqe1Fe9VOptPWMUxlZP8.jpg' "
            class="user-profile-photo" />
          </div>
          <i *ngIf="user.premium" class="premium-icon fa-regular fa-gem fa-xs"></i>
          <i *ngIf="user.contentCreator" class="creator-icon fa-solid fa-book fa-xs"></i></div
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-tabs *ngIf="showHead && user">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <i class="fa-solid fa-house fa-xl"></i>
    </ion-tab-button>
    <ion-tab-button *ngIf="user.contentCreator" tab="comment-request">
      <i class="fa-solid fa-comments fa-xl"></i>
    </ion-tab-button>
    <ion-tab-button tab="explore">
      <i class="fa-solid fa-globe fa-xl"></i>
    </ion-tab-button>
    <ion-tab-button (click)="presentModal()">
      <i class="fa-solid fa-user fa-xl"></i>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
