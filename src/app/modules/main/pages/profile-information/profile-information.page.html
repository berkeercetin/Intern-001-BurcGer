<div>
  <ion-icon class="forBackAndEdit" name="arrow-back"></ion-icon>
  <ion-icon style="float: right;" class="forBackAndEdit" name="brush"></ion-icon>
</div>
<ion-content *ngIf = "user">
    <!-- *ngIf="user" -> it will be in project at the end -->
  <ion-icon name="person-circle-sharp" class="photo-icon"></ion-icon>
  <div style="text-align: center; margin-top: 19px;">
    <img src=""/>
  </div>
  <ion-label class="name">{{user.name}} {{user.surname}}</ion-label>

  <ion-list>
    <ion-item class="input" lines="none">
      <ion-label>{{user.email}}</ion-label>
      <ion-input value="" [disabled]="true" class="input"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="input" lines="none">
      <ion-label>{{user.birthTime}}</ion-label>
      <ion-input value="" [disabled]="true" class="input"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="input" lines="none">
      <ion-label>{{user.relation}}</ion-label>
      <ion-input value="" [disabled]="true" class="input"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="input" lines="none">
      <ion-label>{{user.gender}}</ion-label>
      <ion-input value="" [disabled]="true" class="input"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="input" lines="none">
      <ion-label>{{user.job}}</ion-label>
      <ion-input value="" [disabled]="true" class="input"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="input" lines="none">
      <ion-label>{{user.birthPlace}}</ion-label>
      <ion-input value="" [disabled]="true" class="input"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
