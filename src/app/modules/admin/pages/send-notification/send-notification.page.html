<ion-header [translucent]="true" class="header ion-no-border">
  <ion-toolbar class="toolbar">
      <ion-title class="title">Bildirim Gönder</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <hr class="contentLine" style="background-color: #FD9843;">
</ion-header>

<ion-content [fullscreen]="true">
    <ion-toolbar class="background">
      <ion-grid class="background options">
        <ion-row>
          <ion-col class="elements" size="6" size-md="4" size-lg="2">
            <ion-item lines="none" class="text background">
              <ion-checkbox class="checkbox" labelPlacement="end">E-Posta Gönder</ion-checkbox>
            </ion-item>
          </ion-col>
          <ion-col class="elements" size="6" size-md="4" size-lg="2">
            <ion-item lines="none" class="text background">
              <ion-checkbox class="checkbox" labelPlacement="end">Bildirim Gönder</ion-checkbox>
            </ion-item>
          </ion-col>
          <ion-col class="elements" size="12" size-md="4" size-lg="2">
            <ion-item lines="none" class="text background">
              <ion-checkbox class="checkbox" labelPlacement="end">Tarih ve Saati Ekle</ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item class="items background">
        <ion-select placeholder="Bildirim gönderilecek kullanıcılar">
          <ion-select-option *ngFor="let user of users" value="{{user.name}} {{user.surname}}">{{user.name}} {{user.surname}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none" class="subject items background">
        <ion-textarea labelPlacement="floating" label="Konu Başlığı" color="dark" [autoGrow]="true"></ion-textarea>
      </ion-item>

      <ion-item lines="none" class="subject items background">
        <ion-textarea style="height: 16rem;" labelPlacement="floating" [(ngModel)]="mesaj" label="Konu" color="dark" [autoGrow]="true"></ion-textarea>
      </ion-item>

      <ion-button (click)="setUserMessageAndNotify()">Bildirim Gönder</ion-button>
    </ion-toolbar>
</ion-content>
