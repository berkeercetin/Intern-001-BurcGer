<ion-content [fullscreen]="true">
  <ion-header [translucent]="true" class="header ion-no-border">
    <ion-toolbar class="toolbar">
      <ion-title class="title">
        Yorum Ekle
      </ion-title>
      <ion-buttons slot="start">
        <ion-back-button default-href="#"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-item class="select items" placeholder="">
    <ion-select label="Burç">
      <ion-select-option value="Koç">Koç</ion-select-option>
      <ion-select-option value="Boğa">Boğa</ion-select-option>
      <ion-select-option value="İkizler">İkizler</ion-select-option>
      <ion-select-option value="Yengeç">Yengeç</ion-select-option>
      <ion-select-option value="Aslan">Aslan</ion-select-option>
      <ion-select-option value="Başak">Başak</ion-select-option>
      <ion-select-option value="Terazi">Terazi</ion-select-option>
      <ion-select-option value="Akrep">Akrep</ion-select-option>
      <ion-select-option value="Yay">Yay</ion-select-option>
      <ion-select-option value="Oğlak">Oğlak</ion-select-option>
      <ion-select-option value="Kova">Kova</ion-select-option>
      <ion-select-option value="Balık">Balık</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="select items" placeholder="">
    <ion-select label="Yorum Türü">
      <ion-select-option value="Günlük">Günlük</ion-select-option>
      <ion-select-option value="Haftalık">Haftalık</ion-select-option>
      <ion-select-option value="Aylık">Aylık</ion-select-option>
      <ion-select-option value="Yıllık">Yıllık</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="commentItem items">
    <ion-textarea placeHolder="Yorum Başlığı"></ion-textarea>
  </ion-item>

  <ion-item class="commentItem items" (click)="photo.click()">
    <ion-label style="color: rgba(217, 217, 217, 0.6);">Burç için resim seç.</ion-label>
    <ion-icon name="image-outline"></ion-icon>
  </ion-item>
  <input type="file" #photo style="display: none;">

  <ion-item class="commentItem items">
    <ion-textarea placeholder="Burç Yorumu." [autoGrow]="true">
    </ion-textarea>
    <ion-icon name="save"></ion-icon>
  </ion-item>

  <ion-button id="present-alert" class="saveBtn" >Yorumu Ekle</ion-button>
  <ion-alert trigger="present-alert" subHeader="Yorum Eklendi." [buttons]="alertButtons"></ion-alert>
</ion-content>
